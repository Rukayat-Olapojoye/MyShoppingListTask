<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Risque&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="style.css">
  
    <title>Ruqayyah Shopping list</title>
</head>
<body>
    <div class="div-style">
        <h1 class="green">My shopping List</h1>
    
        <form action="" onsubmit="return false;">
             <input type="text" id="item-field" placeholder="Item-Name">
             <input type="text" id="quantity-field" placeholder="Quantity">
             <input type="text" id="description-field" placeholder="Description">
             <button id="addItem"> Add Item</button>
    </form>
     <div id="listing-div">
            <ul class="item-list" id="item-list-container"></ul>

            </ul>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
